<div ng-controller = "CatalogController">
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{name}}
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a ng-click="goHome()">Inicio</a>
                    </li>
                    <li>
                        <a ng-click="goServices()">Producto</a>
                    </li>
                    <li>
                        <a>{{name}}</a>
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <div>
                    <img id="detailImage" ng-src ={{imageName}}></img>
                </div>
            </div>

            <div class="col-md-4">
                <h3>Nombre</h3>
                <p>{{name}}</p>
                <h3>Descripci√≥n</h3>
                <p>{{description}}</p>
                <h3>Precio</h3>
                <p>{{price}}</p>
            </div>

        </div>
        <!-- /.row -->

        

    </div>
    <!-- /.container -->
