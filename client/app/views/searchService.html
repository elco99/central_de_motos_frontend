<div ng-controller="HomeController" ng-init= "loadSearched()" class="container">
    <!-- Service Panels -->
    <!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
    <div class="row">
        <!-- Page Heading/Breadcrumbs -->
        <div class="col-lg-12">
            <h1 class="page-header">Productos</h1>
            <ol class="breadcrumb">
                <li><a href="index.html">Inicio</a>
                </li>
                <li class="active">Productos</li>
            </ol>
        </div>
        <!-- Projects Row -->
        <div ng-repeat="n in search" class="col-md-3 col-sm-6">
            <div class="panel panel-default text-center">
                <img ng-click="goDetail(n.image, n.name,n.description, n.price)" class ="fotoProducto" id="Foto" src={{n.image}}></img>
                <div class="panel-heading">

                    <a class="btn btn-link" ng-click="goDetail(n.image, n.name,n.description, n.price)">{{n.name}}</a>

                    <h3>Precio: {{n.price}}</h3>
                    <div>
                        <input type="number" min='1' max={{n.quantity}} value = "1"></input>
                        <button class= "btn btn-danger glyphicon glyphicon-shopping-cart"></button>
                    </div>
                </div>
            </div>
        </div>

      </div><!--end of rows-->

</div>
